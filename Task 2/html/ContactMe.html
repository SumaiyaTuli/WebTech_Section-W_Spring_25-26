<form method="GET">


        

        <div class="form-group">
            <label for="firstname"> <strong>First Name</strong></label>
            <input type="text" id="firstname" required>
        </div>

        <div class="form-group">
            <label for="lastname"><strong>Last Name</strong></label>
            <input type="text" id="lastname" required>
        </div>

         <div class="form-group">
            <label for="email"><strong>Email</strong></label>
            <input type="email" id="email" required>

        <div class="form-group">

        <div class="form-group">
        <label for="speciality"><strong>For which speciality do you need:</strong></label>

                <option value="" disabled selected>Select</option>
                <option value="ml">Machine Learning</option>
                <option value="webtech">Website</option>
                <option value="database">DataBase</option>
               
            </select>
        </div>


        <div class="form-group">
            <label for="offerajob"><strong>Are you offrering a job</strong></label>
            <input type="radio" name="offerajob" >Yes
            <input type="radio" name="offerajob" >NO<br>
        </div>

        <div class="form-group">
        <label for="position"><strong>What is you position in company?</strong></label>
            <select id="position" name="position">
                <option value="" disabled selected>Select</option>
                <option value="hr">HR</option>
                <option value="manager">Manager</option>
                <option value="employee">Employee</option>
               
            </select>
        </div>

        <div class="form-group">
            <label for="sub"><strong>Click Submit to Give Information</strong></label>
        <input type="submit" value="Submit">
        </div>
